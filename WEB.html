<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Roomate Vibe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- body {
        margin: 10;
    } -->
</head>
<body>
    <h1><b>ABC행사</b>에 참여해주셔서 감사드립니다</h1> <br>
    <form>
        <div class="dropdown">
            <label for="Select">행사를 선택하세요 &nbsp;</label>
            <select>
                <option value="wedding">결혼식</option>
                <option value="funeral">장례식</option>
                <option value="lecture">강연회</option>
                <option value="religion">종교행사</option>
                <option value="andsoon">기타</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="InputName">성함</label>
            <input type="text" class="form-control" id="InputName" placeholder="성함을 입력하세요" size="10">
        </div>
        <div class="form-group">
            <label for="InputPhone" size="10">전화번호</label>
            <input type="tel" class="form-control" id="InputPhone" placeholder="번호를 입력하세요" size="10">
          </div>
        <div class="form-group">
            <label for="Inputgroup" size="10">소속</label>
            <input type="text" class="form-control" id="Inputgroup" placeholder="소속을 입력하세요" size="10">
          </div>
        <div class="form-group">
            <label for="InputPrice" size="10">금액</label>
            <input type="text" class="form-control" id="InputPrice" placeholder="금액을 입력하세요" size="10">
        </div>
        <div class="form-group">
            <label for="InputMemo">메모</label>
            <input type="textarea" class="form-control" id="InputMemo" placeholder="전달할 메세지를 입력하세요" cols="10" rows="5">
        </div>
        <div>
          <button type="submit" class="btn btn-default"><a href="NEXT PAGE.html" target="_blank">제출</a></button>
        </div>
      </form>
</body>
</html>
